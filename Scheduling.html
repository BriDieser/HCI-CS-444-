<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winona Healthview – Schedule</title>

    <!-- Bootstrap CSS, this is for the grid and spacing -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Google Fonts, I chose Nunito and Handlee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito:wght@300;400;600&display=swap"
        rel="stylesheet"
    >

    <style>
        /* Color variables for quick use */
        :root {
            --darkg: #2d6b51;
            --lightg: #d9f0c8;
            --grassg: #93c56f;
            --softg: #f7fbe9;
        }

        /* font and background */
        body {
            font-family: "Nunito", sans-serif;
            background-color: var(--softg);
        }

        /* Navigation bar CSS */
        .hv-header {
            background-color: var(--darkg);
            color: #ffffff;
        }

        /* Havn't added the logo text yet but styling anyway */
        .hv-logo {
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        /* Nav links (home and exit buttons) */
        .hv-header a {
            color: #f5ffe9;
            text-decoration: none;
            margin-left: 1.25rem;
            font-weight: 500;
        }

        /* Hover effect for nav links */
        .hv-header a:hover {
            text-decoration: underline;
        }

        /* Left provider panel bootstrap card */
        .provider-panel {
            background: rgba(0, 0, 0, 0.08);
            border-radius: 18px;
            padding: 1.5rem 1.25rem;
            height: 100%; /* Full height it felt a little empty without this but feel free to change it */
        }

        /* Provider title */
        .provider-title {
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* Provider buttons */
        .provider-btn {
            border-radius: 20px;
            background-color: #456f3d;
            color: #ffffff;
            width: 100%;
            text-align: left;
            padding: 10px 14px;
            margin-bottom: 0.6rem;
            border: 1px solid transparent;
            font-size: 1rem;
        }
        
        /* Hover effect for provider buttons */
        .provider-btn:hover {
            background-color: #783b6e;
            box-shadow: 0 6px 12px rgba(0,0,0,0.18);
            transform: translateY(-2px);  
            cursor: pointer;
        }

        /* “why are you coming in” section */
        .mainFont {
            font-family: "Handlee", cursive;
        }

        /* Title */
        .title {
            font-size: 3.3rem;
            font-weight: 400;
            margin-bottom: 1.75rem;
        }

        /* Underline effect for the span in the title */
        .title span {
            border-bottom: 3px solid #a3c577;
        }

        /* Big option buttons */
        .option-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 3.2rem 1.4rem;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            box-shadow: 0 5px 14px rgba(0, 0, 0, 0.1);
            transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, border-width 0.12s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        /* Hover effect for option cards */
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.15);
            border-color: #783b6e;
            border-width: 4px;
            color: #783b6e;
        }


        /* Testing to make disabled (unused) cards darker 
        .btn-check:disabled + .option-card {
            opacity: 0.7;
            cursor: not-allowed;
        }
           May enable later, don't really like the feel of this */ 

        /* Placeholder for the possible icons inside each card, but I set the font size to add if useful later */
        .option-icon {
            font-size: 1.9rem;
        }

        /* Option card text */
        .option-label {
            font-size: 2.05rem;
            font-weight: 600;
        }

        /* Smaller descriptive text under main label */
        .option-sub {
            font-size: 1.15rem;
            opacity: 0.8;
        }

        /* all options color to distinquish */
        .all-options {
            background-color: var(--grassg);
        }

        /* responsive layout for mobile */
        @media (max-width: 767.98px) {
            /* make title smaller and centered */
            .title {
                font-size: 1.9rem;
                text-align: center;
            }
            /* gave provider panel some space at the bottom for when stacked vertically */
            .provider-panel {
                margin-bottom: 1.5rem;
            }
        }

        /* want all options to remain green, if the opacity option is used. I turned it off so I turn it off here too
        #visit-allOptions:disabled + .all-options {
            opacity: 0.7;
            cursor: not-allowed;
        }
            */

    </style>
</head>
<body>
<!-- Top nav bar using bootstrap .navbar -->
<nav class="navbar hv-header px-3 px-md-4">
    <div class="container-fluid">
        <!-- Left side nav bar -->
        <div class="d-flex align-items-center">
            <span class="me-2"></span>
            <span class="hv-logo">Winona State Healthview</span>
        </div>

        <!-- Right side nav bar -->
        <div class="d-flex align-items-center">
            <a href="#">Exit</a>
            <a href="#">Home</a>
            <a href="#" class="d-flex align-items-center ms-3">
                <span class="me-1"></span>
            </a>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container py-4">
    <div class="row mt-2">
        <!-- Left: provider list -->
         <!-- There is a lot of boostrap jargin, so "col-md-3 mb-4" broken down: "col-md-3" makes it 3 columns wide with "md" setting for medium screens
           and the "mb-4" adds margin on the bottom for spacing -->
        <aside class="col-md-3 mb-4">
            <div class="provider-panel">
                <div class="provider-title">Book with a specific provider</div>

                <!-- These are the buttons for each option in provider card -->
                <button type="button" class="provider-btn">
                    Dr. Freddy, MD
                </button>

                <button type="button" class="provider-btn">
                    John Doe, OD
                </button>

                <button type="button" class="provider-btn">
                    Sara Hassan, DPM
                </button>

                <button type="button" class="provider-btn">
                    Gunjwok Deng, MD
                </button>
            </div>
        </aside>

        <!-- Right side: options -->
         <!-- "col-md-9" makes it 9 columns wide on medium screens -->
        <main class="col-md-9">
            <h1 class="title mainFont"> <!--  Add line under the title -->
                Why are you <span>coming in?</span>
            </h1>

            <!-- Use Boot strap grid for the options in two columns and two rows-->
            <div class="row">
                <!-- row 1, left side -->
                 <!-- "col-sm-6" makes it 6 columns wide on small screens 
                  and again the mb-3 adds margin on bottom for spacing -->
                <div class="col-sm-6 mb-3">
                    <!-- Hidden radios input, I used bootstrap .btn-check class to hide the actual radio.
                     The label below is visible button-->
                    <input 
                        type = "radio"
                        class="btn-check"
                        name="visitType"
                        id="visitRequest"
                        autocomplete="off"    
                    >
                    <!-- Label styled as option card so clicking it selects the radio
                     I also just used an onclick alert for the rest since we can't implement all this in the given time -->
                     <label
                        class = "option-card main"
                        for="visitRequest"
                        onclick="alert('Dummy: Request an Appointment')"
                    >
                        <div class="option-icon"></div>
                         <div>
                            <div class="option-label mainFont">Request an Appointment</div>
                            <div class="option-sub">Schedule a visit with your provider</div>
                        </div>
                    </label>
                </div>
                <!-- row 1, right side -->
                <div class="col-sm-6 mb-3">
                        <input 
                            type = "radio"
                            class="btn-check"
                            name="visitType"
                            id="visit-peds"
                            autocomplete="off"
                        >

                        <label
                            class="option-card"
                            for="visit-peds"
                            onclick="alert('Dummy: Pediatrics')"
                        >

                        <div class="option-icon"></div>
                        <div>
                            <div class="option-label mainFont">Pediatrics</div>
                            <div class="option-sub">Care for infants, children and teens</div>
                        </div>
                    </label>
                </div>
                

                <!-- Row 2 left card -->
                <div class="col-sm-6 mb-3">

                        <input 
                            type = "radio"
                            class="btn-check"
                            name="visitType"
                            id="visit-primary"
                            autocomplete="off"
                        >

                        <label
                            class="option-card"
                            for="visit-primary"
                            onclick="alert('Dummy: Primary Care')"
                        >
                        <div class="option-icon"></div>
                        <div>
                            <div class="option-label mainFont">Primary Care</div>
                            <div class="option-sub">Checkups or concerns</div>
                        </div>
                    </label>
                </div>

                <!-- Row 2 right card -->
                <div class="col-sm-6 mb-3">
                        <input 
                            type = "radio"
                            class="btn-check"
                            name="visitType"
                            id="visit-video"
                            autocomplete="off"
                        >

                        <label
                            class="option-card"
                            for="visit-video"
                            onclick="alert('Dummy: On Demand Video Call')"
                        >
                        <div class="option-icon"></div>
                        <div>
                            <div class="option-label mainFont">On Demand Video Call</div>
                            <div class="option-sub">See a provider from home</div>
                        </div>
                    </label>
                </div>

                <!-- Row 3 left card-->
                <div class="col-sm-6 mb-3">
                        <input 
                            type = "radio"
                            class="btn-check"
                            name="visitType"
                            id="visit-xray"
                            autocomplete="off"
                        >

                        <label
                            class="option-card"
                            for="visit-xray"
                            onclick="alert('Dummy: Imaging (X-rays)')"
                        >
                        <div class="option-icon"></div>
                        <div>
                            <div class="option-label mainFont">Imaging</div>
                            <div class="option-sub">X-rays, scans, & other</div>
                        </div>
                    </label>
                </div>

                <!-- Row 3 right card -->
                <div class="col-sm-6 mb-3">
                         <input 
                            type = "radio"
                            class="btn-check"
                            name="visitType"
                            id="visit-allOptions"
                            autocomplete="off"
                        >

                        <label
                            class="option-card all-options"
                            for="visit-allOptions"
                            onclick="alert('Dummy: All Options')"
                        >
                        <div class="option-icon"></div>
                        <div>
                            <div class="option-label mainFont">All Options</div>
                            <div class="option-sub">Browse every visit type</div>
                        </div>
                    </label>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
