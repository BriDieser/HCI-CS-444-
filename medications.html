<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdeliver.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Inactive Medications Styles */
        .med-card-inactive {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        /* refill buttons will also look muted */
        .med-card-inactive .btn-refill {
            border-color: #ced4da;
            color: #6c757d;
        }
        
    </style>
</head>
<body>

    <div class="container my-4">
        <div class="d-grid gap-2 mb-4">
            <button class="btn btn-success btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#requestModel">
                <i class="bi bi-plus-circle-fill me-2"></i>Request New Medication
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
