<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <main class="container-fluid">
        <section class="row text-center">
            <aside class="col-md-5 bg-dark bg-gradient text-light p-5">
                <h1>Healthview</h1>
                <p>A health portal dedicated to providing you access, updates, and information about your medical needs.
                </p>
            </aside>
            <article class="col p-5">
                <h1 class="display-4">Login</h1>
                <form class="mb-3 bg-light p-5 m-4 text-start shadow rounded">
                    <div class="m-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                    </div>
                    <div class="m-3 mt-4">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput"
                            placeholder="Enter your password">
                    </div>
                    <div class="col-12 d-flex justify-content-center mb-4">
                        <button type="submit" class="btn btn-primary ps-4 pe-4">Sign in</button>
                    </div>
                    <div class="col-12 d-flex justify-content-center text-success">
                        <p>Don't have an account? <a class="link-success" href="register.html">Register</a></p>
                    </div>
                </form>
            </article>
        </section>
    </main>

    <!--https://getbootstrap.com/docs/5.3/examples/footers/ used for footer-->
    <div class="container-flex">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top p-5">
            <p class="col-md-4 mb-0 text-body-secondary">Healthview</p> <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                aria-label="Bootstrap"> <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                    <use xlink:href="#bootstrap"></use>
                </svg> </a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="accessibility.html"
                        class="nav-link px-2 text-body-secondary">Accessibility Statement</a></li>
            </ul>
        </footer>
    </div>

</body>

</html>
